version: "3.9"

services:
  agent:
    image: portainer/agent:2.11.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global

  portainer:
    image: portainer/portainer-ce:2.11.1
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - routing
    deploy:
      mode: replicated
      replicas: 1

  env-proxy:
    image: nginx:1.23.0
    deploy:
      replicas: 1
      placement:
        constraints: [ node.role == manager ]
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - routing
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  registry:
    image: registry:2
    deploy:
      replicas: 1
    volumes:
      - /root/registry:/registry
    environment:
      - "REGISTRY_STORAGE_DELETE_ENABLED=true"
      - "REGISTRY_AUTH=htpasswd"
      - "REGISTRY_AUTH_HTPASSWD_REALM=Registry Realm"
      - "REGISTRY_AUTH_HTPASSWD_PATH=/registry/htpassword"
    networks:
      - routing

networks:
  agent_network:
    driver: overlay
    attachable: true
  routing:
    external: true

volumes:
  portainer_data: