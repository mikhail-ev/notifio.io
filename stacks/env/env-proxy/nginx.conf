server {
  listen              443 ssl;

  server_name         registry.notifio.io;

  ssl_certificate     /etc/letsencrypt/live/notifio.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/notifio.io/privkey.pem;

